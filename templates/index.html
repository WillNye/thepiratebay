<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<head>
    <!--Styling-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!--Vue Stuff-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/marked@0.3.6"></script>
    <script src="https://unpkg.com/lodash@4.16.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>The (Unofficial) Pirate Bay</title>
</head>
<body>
<div id="app" class="row">
    <nav class="cyan lighten-2">
        <div class="nav-wrapper col s4">
            <a href="#!" class="brand-logo">
                The (Unofficial) Pirate Bay
            </a>
        </div>
        <div class="input-field col s4">
            <i class="material-icons prefix">search</i>
            <input :value="searchTerm" @input="termSearch" id="search_term" class="validate"
                   type="text" style="font-size: 1.25em; padding-top: 15px">
            <label for="search_term" style="color: white">Search term</label>
        </div>
        <div class="input-field col s4">
            <input type="text" id="autocomplete-input" class="autocomplete" v-model="categoryKey">
            <label for="autocomplete-input">Category</label>
        </div>
    </nav>
    <div class="row">
        <div class="col s3" v-for="torrentFile in torrentFiles[0]">
            <div class="card" style="z-index: -1;">
                <div class="card-image">
                    <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/The_Pirate_Bay_logo.svg/2000px-The_Pirate_Bay_logo.svg.png">
                    <a class="btn-floating halfway-fab waves-effect waves-light red"
                       v-on:click="setCurrentFile(torrentFile)">
                        <i class="material-icons">add</i>
                    </a>
                </div>
                <div class="card-title">{{ torrentFile.title | strTruncate }}</div>
                <div class="card-content">
                    {{ torrentFile.category }} - {{ torrentFile.subcat }} <br>
                    Leeches: {{ torrentFile.leeches }} <br>
                    Seeds: {{ torrentFile.seeds }} <br>
                    Size: {{ torrentFile.size }} <br>
                    Size: {{ torrentFile.time }}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('input.autocomplete').autocomplete({
            data: {
                "All": null,
                "Audio": null,
                "Music": null,
                "Audio books": null,
                "Video": null,
                "Movies": null,
                "TV shows": null,
                "HD - Movies": null,
                "HD - TV shows": null
            }
        });
        $('select').material_select();
        $('.modal').modal();
        $(".button-collapse").sideNav();
    });

    const instance = axios.create({baseURL: 'http://127.0.0.1:5000'});

    var pbSearch = new Vue({
        el: '#app',
        data: {
            torrentFiles: [],
            currentFile: {},
            categories: {
                "All": 0,
                "Music": 101,
                "Audio books": 102,
                "Video": 200,
                "Movies": 201,
                "TV shows": 100,
                "HD - Movies": 207,
                "HD - TV shows": 208
            },
            categoryKey: "All",
            searchTerm: ""
        },
        methods: {
            getTorrentFiles: function (url_path) {
                url_path = url_path == null ? '/api-search': url_path;
                this.torrentFiles = [];
                instance.get(url_path).then(function(response){
                    this.pbSearch.torrentFiles.push(response.data);
                }, function(error){
                    console.log('YOU SUCK');
                    Materialize.toast(error, 5000);
                });
            },
            setCurrentFile: function (selectedFile) {
                // Get the currentFile's token or clear currentFile if unable to retrieve token
                this.currentFile = selectedFile;
                Materialize.toast('Downloading ' + this.currentFile.title.substring(0, 20), 5000);
                instance.get(urlBase + '/get-gvtoken/' + this.currentFile.value).then(
                    function (response) {
                        Materialize.toast('Downloading ' + this.currentFile.title.substring(0, 20), 5000);
                    }, function (error) {
                        this.currentFile = {};
                        Materialize.toast('Unable to access property', 5000);
                    }
                );
            },
            setPage: function (newPage) {
                this.page = newPage;
            },
            termSearch: _.debounce(function (e) {
                var newSearchTerm = e.target.value;
                if (newSearchTerm.length > 2 && this.searchTerm != newSearchTerm) {
                    this.searchTerm = newSearchTerm;
                    url_path = '/api-search/?q=' + this.searchTerm.replace(' ', '%2B') + '&category=' + this.category + '&orderby=99';
                    this.getTorrentFiles(url_path);
                }
            }, 300)
        },
        watch: {
            categoryKey: function(newCategory) {
                console.log('Did This wOrk?');
                console.log(this.categoryKey in this.categories);
                console.log(this.categoryKey);
                console.log(this.categories);
                if (this.categoryKey in this.categories) {
                    this.categoryKey = newCategory;

                    if (this.searchTerm == "") {
                        url_path = '/browse/' + this.category
                    } else {
                        // string replace in searchTerm replace ' ' with %2B
                        url_path = '/api-search/?q=' + this.searchTerm + '&category=' + this.categories[this.categoryKey] + '&orderby=99'
                    }

                    this.getTorrentFiles(url_path);
                }
            }
        },
        filters: {
            strTruncate: function (string) {
                return string.substring(0, 30);
            }
        }
    });

    // Start
    window.onload = function () {
        this.pbSearch.getTorrentFiles();
    };
</script>
</body>
</html>
